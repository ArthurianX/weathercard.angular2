<!-- Modal Core -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Weather Card Settings</h4>
      </div>
      <div class="modal-body">

        <form #settingsForm="ngForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-md-6">
              <label for="optionsScale">Scale</label>

              <select class="form-control" required [(ngModel)]="settings.scale" name="scale">
                  <option *ngFor="let s of scales | keys" [value]="s.key">{{s.value}}</option>
                </select>

            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">

                <label for="optionsProvider">Weather Provider</label>

                <select class="form-control" required [(ngModel)]="settings.weatherProvider" name="weatherProvider">
                  <option *ngFor="let p of providers | keys" [value]="p.key">{{p.value}}</option>
                </select>
              </div>

            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default btn-simple" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-info btn-simple" data-dismiss="modal"  (click)="onSubmit()">Save</button>
          </div>
        </form>

      </div>

    </div>
  </div>
</div>
