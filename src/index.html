<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>WeatherCard</title>
  <base href="/"> {{#unless environment.production}}
  <script src="/ember-cli-live-reload.js" type="text/javascript"></script> {{/unless}}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="assets/css/material-kit.css" rel="stylesheet" />
  <link href="assets/css/weather-icons.min.css" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet" />
</head>

<body class="signup-page">

  <nav class="navbar navbar-transparent navbar-absolute">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example">
            		<span class="sr-only">Toggle navigation</span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
        		</button>
        <a class="navbar-brand" href="#"><i class="text-warning wi wi-day-sunny"></i> Weather Card</a>
      </div>

      <div class="collapse navbar-collapse" id="navigation-example">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="https://twitter.com/" target="_blank" class="btn btn-simple btn-white btn-just-icon">
              <i class="fa fa-twitter"></i>
            </a>
          </li>
          <li>
            <a href="https://www.facebook.com/" target="_blank" class="btn btn-simple btn-white btn-just-icon">
              <i class="fa fa-facebook-square"></i>
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com/" target="_blank" class="btn btn-simple btn-white btn-just-icon">
              <i class="fa fa-instagram"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="wrapper">
    <div class="header header-filter">

      <app-root>
        <div class="container">
          <div class="row">
            <div class="col-md-8 col-md-offset-2 col-sm-6 col-sm-offset-3">
              <div class="card card-signup">
                <div class="col-sm-12">
                  <h2 class="text-center"><i class="fa fa-sun-o fa-spin" aria-hidden="true"></i></h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </app-root>

      <footer class="footer">
        <div class="container">
          <nav class="pull-left">
            <ul>
              <li>
                <a href="#">
									Weather Card
								</a>
              </li>
              <li>
                <a href="#">
								   About Us
								</a>
              </li>
              <li>
                <a href="#">
								   Blog
								</a>
              </li>
              <li>
                <a href="#">
									Terms
								</a>
              </li>
              <li>
                <a href="https://www.wunderground.com">
									<img src="assets/img/wundergroundLogo_4c_horz.png" alt="wunderground" />
								</a>
              </li>
            </ul>
          </nav>
          <div class="copyright pull-right">
            &copy; 2016, made with <i class="text-warning wi wi-day-sunny"></i> by <a href="#" target="_blank">Weather Card</a>
          </div>
        </div>
      </footer>

    </div>

  </div>

  {{#each scripts.polyfills}}
  <script src="{{.}}"></script> {{/each}}
  <script>
      System.import('system-config.js').then(function () {
        System.import('main');
      }).catch(console.error.bind(console));
    </script>

</body>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/arrive.min.js"></script>
<script src="assets/js/material.min.js"></script>

</html>
